services:
  # Backend Web Service
  - type: web
    name: appcopio-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd appcopio-backend && npm install && npm run build
    startCommand: cd appcopio-backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: appcopio-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_TTL_MIN
        value: 15
      - key: REFRESH_TOKEN_TTL_DAYS
        value: 7
      - key: CORS_ORIGIN
        value: https://your-app.vercel.app
      - key: CROSS_SITE_COOKIES
        value: 0
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: "true"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "AppCopio <no-reply@appcopio.cl>"

databases:
  # PostgreSQL Database
  - name: appcopio-db
    databaseName: appcopio_db
    plan: free
    region: oregon
